<div class="fixed-plugin">
    <a class="fixed-plugin-button text-dark position-fixed px-3 py-2">
      <i class="fa fa-cog py-2"> </i>
    </a>
    <div class="card shadow-lg">
      <div class="card-header pb-0 pt-3">
        <div class="float-start">
          <h5 class="mt-3 mb-0">Dashboard settings</h5>
          <p>See our dashboard options</p>
        </div>
        <div class="float-end mt-4">
          <button
            class="btn btn-link text-dark p-0 fixed-plugin-close-button"
          >
            <i class="fa fa-close"></i>
          </button>
        </div>
        <!-- End Toggle Button -->
      </div>
      <hr class="horizontal dark my-1" />
      <div class="card-body pt-sm-3 pt-0">
        <!-- Sidebar Backgrounds -->
        <div>
          <h6 class="mb-0">Sidebar Colors</h6>
        </div>
        <a href="javascript:void(0)" class="switch-trigger background-color">
          <div class="badge-colors my-2 text-start">
            <span
              class="badge filter bg-gradient-primary active"
              data-color="primary"
              onclick="sidebarColor(this)"
            ></span>
            <span
              class="badge filter bg-gradient-dark"
              data-color="dark"
              onclick="sidebarColor(this)"
            ></span>
            <span
              class="badge filter bg-gradient-info"
              data-color="info"
              onclick="sidebarColor(this)"
            ></span>
            <span
              class="badge filter bg-gradient-success"
              data-color="success"
              onclick="sidebarColor(this)"
            ></span>
            <span
              class="badge filter bg-gradient-warning"
              data-color="warning"
              onclick="sidebarColor(this)"
            ></span>
            <span
              class="badge filter bg-gradient-danger"
              data-color="danger"
              onclick="sidebarColor(this)"
            ></span>
          </div>
        </a>
        <!-- Sidenav Type -->
        <div class="mt-3">
          <h6 class="mb-0">Sidenav Type</h6>
          <p class="text-sm">Choose between 2 different sidenav types.</p>
        </div>
        <div class="d-flex">
          <button
            class="btn bg-gradient-primary w-100 px-3 mb-2 active"
            data-class="bg-transparent"
            onclick="sidebarType(this)"
          >
            Transparent
          </button>
          <button
            class="btn bg-gradient-primary w-100 px-3 mb-2 ms-2"
            data-class="bg-white"
            onclick="sidebarType(this)"
          >
            Color
          </button>
        </div>
        <p class="text-sm d-xl-none d-block mt-2">
          You can change the sidenav type just on desktop view.
        </p>
        <div class="mt-3">
          <h6 class="mb-0">Choose Theme</h6>
          <p class="text-sm">Choose between 2 different themes.</p>
        </div>
        <div class="d-flex">
          <button class="btn btn-light w-100 px-3 mb-2 active" onclick="sendModeValue(1)">
            <i class="fa fa-sun-o" aria-hidden="true"></i>
          </button>
          <button class="btn btn-dark w-100 px-3 mb-2 ms-2" onclick="sendModeValue(0)">
            <i class="fa fa-moon-o" aria-hidden="true"></i>
          </button>
      </div>
        <!-- Navbar Fixed -->
        <div class="mt-3">
          <h6 class="mb-0">Navbar Fixed</h6>
        </div>
        <div class="form-check form-switch ps-0">
          <input
            class="form-check-input mt-1 ms-auto"
            type="checkbox"
            id="navbarFixed"
            onclick="navbarFixed(this)"
          />
        </div>
        <hr class="horizontal dark my-sm-4" />

          <script>
            function sendModeValue(value) {
                $.ajax({
                    type: 'POST',
                    url: '/save_date/',
                    data: {
                        mode: value
                    },
                    success: function(response) {
                        // Update session with selected value
                        sessionStorage.setItem('overview_list_value', value);
                        location.reload();
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX request failed:', error);
                    }
                });
            }
        </script> 
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      
    </div>
  </div>
