<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../static/img/apple-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="../static/img/Tunisair_llogo_Deer.png"
    />
    <title>Tunisair Sign Up</title>
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link href="../static/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link
      id="pagestyle"
      href="../static/css/tunisair-dashboard.css"
      rel="stylesheet"
    />
  </head>

  <body class="g-sidenav-show bg-gray-100">
    <!-- Navbar -->
    <!-- End Navbar -->
    <section class="min-vh-100 mb-8">
      <div
        class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
        style="background-image: url('../static/img/Sky_Beautiful.png')"
      >
        <nav
          class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4"
        >
          <div class="container-fluid">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3" href="..">
              Tunisair Dashboard
            </a>
            <button
              class="navbar-toggler shadow-none ms-2"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navigation"
              aria-controls="navigation"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse ps" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center me-2 active"
                    aria-current="page"
                    href=""
                  >
                    <i
                      class="fa fa-chart-pie opacity-6 text-dark me-1"
                      aria-hidden="true"
                    ></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../profile">
                    <i
                      class="fa fa-user opacity-6 text-dark me-1"
                      aria-hidden="true"
                    ></i>
                    Profile
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../sign-up">
                    <i
                      class="fas fa-user-circle opacity-6 text-dark me-1"
                      aria-hidden="true"
                    ></i>
                    Sign Up
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="../sign-in">
                    <i
                      class="fas fa-key opacity-6 text-dark me-1"
                      aria-hidden="true"
                    ></i>
                    Sign In
                  </a>
                </li>
              </ul>
              <ul class="navbar-nav d-lg-block d-none"></ul>
              <div class="ps__rail-x" style="left: 0px; bottom: 0px">
                <div
                  class="ps__thumb-x"
                  tabindex="0"
                  style="left: 0px; width: 0px"
                ></div>
              </div>
              <div class="ps__rail-y" style="top: 0px; right: 0px">
                <div
                  class="ps__thumb-y"
                  tabindex="0"
                  style="top: 0px; height: 0px"
                ></div>
              </div>
            </div>
          </div>
        </nav>
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <img
                src="../static/img/Tunisair-logo-blanc.png"
                alt="Tunisair welcomes you!"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n50 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="card-header text-center pt-4">
                <h5>Register with Tunisair</h5>
              </div>
              <div class="card-body">
                <form action="" method="post">
                  <div class="mb-3">
                    <input
                      type="text"
                      name="name1"
                      class="form-control"
                      placeholder="Name"
                      aria-label="Name"
                      aria-describedby="name-addon"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="email"
                      name="email1"
                      class="form-control"
                      placeholder="Email"
                      aria-label="Email"
                      aria-describedby="email-addon"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      name="password1"
                      class="form-control"
                      placeholder="Password"
                      aria-label="Password"
                      aria-describedby="password-addon"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      name="password2"
                      class="form-control"
                      placeholder="Confirm Password"
                      aria-label="Confirm Password"
                      aria-describedby="confirm-password-addon"
                    />
                  </div>
                  <div class="form-check form-check-info text-left mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                      checked
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree to the
                      <a
                        href="javascript:;"
                        class="text-dark font-weight-bolder"
                        >Terms and Conditions</a
                      >
                    </label>
                  </div>
                  {% csrf_token %} {% if error %}
                  <div class="alert alert-danger">{{ error }}</div>
                  {% endif %}
                  <div class="text-center">
                    <button
                      type="submit"
                      class="btn bg-gradient-dark w-100 my-4 mb-2"
                    >
                      Sign up
                    </button>
                  </div>
                  <p class="text-sm mt-3 mb-0">
                    Already have an account?
                    <a href="../sign-in" class="text-dark font-weight-bolder"
                      >Sign in</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
    <footer class="footer py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mb-4 mx-auto text-center">
            <a
              href="https://www.tunisair.com/"
              target="_blank"
              class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2"
            >
              Company
            </a>
            <a
              href="https://www.tunisair.com/en/presentation"
              target="_blank"
              class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2"
            >
              About Us
            </a>
            <a
              href="https://www.tunisair.com/en-tn/agences"
              target="_blank"
              class="text-secondary me-xl-5 me-3 mb-sm-0 mb-2"
            >
              Agencies
            </a>
          </div>
          <div class="col-lg-8 mx-auto text-center mb-4 mt-2">
            <a
              href="https://www.facebook.com/TUNISAIR.OFFICIELLE/"
              target="_blank"
              class="text-secondary me-xl-4 me-4"
            >
              <span class="text-lg fa fa-facebook"></span>
            </a>
            <a
              href="https://twitter.com/tunisair_info"
              target="_blank"
              class="text-secondary me-xl-4 me-4"
            >
              <span class="text-lg fab fa-twitter"></span>
            </a>
            <a
              href="https://www.instagram.com/tunisair_officiel/"
              target="_blank"
              class="text-secondary me-xl-4 me-4"
            >
              <span class="text-lg fab fa-instagram"></span>
            </a>
            <a
              href="https://www.linkedin.com/company/tunisairlinkedin/"
              target="_blank"
              class="text-secondary me-xl-4 me-4"
            >
              <span class="text-lg fa fa-linkedin"></span>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-8 mx-auto text-center mt-1">
            <p class="mb-0 text-secondary">
              Copyright ©
              <script>
                document.write(new Date().getFullYear());
              </script>
              Tunisair Interns
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
    <!--   Core JS Files   -->
    <script src="../static/js/core/popper.min.js"></script>
    <script src="../static/js/core/bootstrap.min.js"></script>
    <script src="../static/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../static/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
      var win = navigator.platform.indexOf("Win") > -1;
      if (win && document.querySelector("#sidenav-scrollbar")) {
        var options = {
          damping: "0.5",
        };
        Scrollbar.init(document.querySelector("#sidenav-scrollbar"), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../static/js/soft-ui-dashboard.min.js?v=1.0.3"></script>
  </body>
</html>
